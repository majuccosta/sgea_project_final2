{% extends 'base.html' %}
{% block title %}Editar Evento - SGEA{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin-top: 3rem;">
  <h2>✏️ Editar Evento</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label><strong>{{ field.label }}</strong></label>
        {{ field }}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Salvar alterações</button>
    <a href="{% url 'core:event_detail' event.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
