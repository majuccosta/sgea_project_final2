{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Logs de Auditoria</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Ação</th>
                <th>Usuário</th>
                <th>Data/Hora</th>
            </tr>
        </thead>

        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.model_name }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhum log encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
