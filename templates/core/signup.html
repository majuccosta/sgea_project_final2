{% extends 'base.html' %}
{% block title %}Criar Conta - SGEA{% endblock %}

{% block content %}
  <div class="container" style="max-width: 500px; margin: 3rem auto;">
    <h2 style="color: #43054E; margin-bottom: 1rem;">üìù Criar Conta</h2>

    <div style="background-color: #fff; border-left: 6px solid #E63973; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="form-error" style="color: #E63973; font-size: 0.85rem; margin-top: 0.3rem;">
                {{ field.errors }}
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <div style="margin-top: 2rem; text-align: center;">
          <button type="submit" class="btn">Cadastrar</button>
        </div>
      </form>

      <div style="margin-top: 2rem; text-align: center;">
        <p style="font-size: 0.9rem;">J√° tem uma conta?
          <a href="{% url 'core:login' %}" style="color: #E63973; font-weight: bold;">Entrar</a>
        </p>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
$(document).ready(function(){
    $('#id_phone').mask('(00) 00000-0000');
});
</script>

{% endblock %}
